
<!DOCTYPE html>
<html ng-controller="TodoListController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Finding Falcon{{planet}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://getbootstrap.com/docs/3.3/examples/starter-template/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://getbootstrap.com/docs/3.3/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="#">Reset  | </a></li>
            <li><a href="#">Geek trust home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">

      <div class="starter-template">
        <h1>Finding Falcon!</h1>
        <p class="lead">Select planets you want to search in...</p>
      </div>
      <br>
      <div  class="pull-right" style="font-size: 21px;position: relative;left: -72px;">
        <strong>Time taken: <span id="time"></span></strong>
      </div>
      <br><br><hr>
      <div class="row" onload="getplanets()">
        <div class="col-md-3" style="font-size: 22px;">
          <fieldset id="myFieldset" class="fieldset">
            <label> Destination 1: </label>
            <br>
            <select id="dest1" ng-change="update('dest1','vehicles1');" ng-model="item">
              <option value="">select</option>
              <option ng-repeat="planet in planets" value="{{planet.distance}}">{{planet.name}}</option>
            </select>
            <br><br>
            <ul ng-show="vehicles1" id="vehicles1">
                <li ng-repeat="vehicle in vehicles">
                    <input type="radio" id="{{vehicle.name}}" ng-click="start(this,'myFieldset')" name="dest1_name" value="{{vehicle.speed}}" /> {{vehicle.name}} ({{vehicle.total_no}})
                </li>
            </ul>
          </fieldset>
        </div>


        <div class="col-md-3" style="font-size: 22px;">
          <fieldset id="myFieldset1" class="fieldset">
            <label> Destination 2: </label>
            <br>
            <select id="dest2" ng-change="update('dest2','vehicles2');" ng-model="item1">
              <option value="">select</option>
              <option ng-repeat="planet in planets" value="{{planet.distance}}">{{planet.name}}</option>
            </select>
            <br><br>
            <ul ng-show="vehicles2" id="vehicles2">
                <li ng-repeat="vehicle in vehicles">
                  <input type="radio" id="{{vehicle.name}}" ng-click="start(this,'myFieldset1')" name="dest2_name" value="{{vehicle.speed}}" /> {{vehicle.name}} ({{vehicle.total_no}})
                </li>
            </ul>
          </fieldset>
        </div>

        <div class="col-md-3" style="font-size: 22px;">
          <fieldset id="myFieldset2" class="fieldset">
            <label> Destination 3: </label>
            <br>
            <select id="dest3" ng-change="update('dest3','vehicles3');" ng-model="item2">
              <option value="">select</option>
              <option ng-repeat="planet in planets" value="{{planet.distance}}">{{planet.name}}</option>
            </select>
            <br><br>
            <ul ng-show="vehicles3" id="vehicles3">
                <li ng-repeat="vehicle in vehicles">
                  <input type="radio" id="{{vehicle.name}}" ng-click="start(this,'myFieldset2')" name="dest3_name" value="{{vehicle.speed}}" /> {{vehicle.name}} ({{vehicle.total_no}})
                </li>
            </ul>
          </fieldset>
        </div>

        <div class="col-md-3" style="font-size: 22px;">
          <fieldset id="myFieldset3" class="fieldset">
            <label> Destination 4: </label>
            <br>
            <select id="dest4" ng-change="update('dest4','vehicles4');" ng-model="item3">
              <option value="">select</option>
              <option ng-repeat="planet in planets" value="{{planet.distance}}">{{planet.name}}</option>
            </select>
            <br><br>
            <ul ng-show="vehicles4" id="vehicles4">
                <li ng-repeat="vehicle in vehicles">
                  <input type="radio" id="{{vehicle.name}}" ng-click="start(this,'myFieldset3')" name="dest4_name" value="{{vehicle.speed}}" /> {{vehicle.name}} ({{vehicle.total_no}})
                </li>
            </ul>
          </fieldset>
        </div>

      </div>
       <br><br>
      <div class="row">
        <fieldset id="btn" disabled>
          <div class="col-md-12 text-center">
              <button id="singlebutton" name="singlebutton" class="btn btn-default btn-large">Find Falcone!</button>
          </div>
        </fieldset>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
